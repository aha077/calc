<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор товаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f5f7ff;
            --accent-color: #ff7043;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .header p {
            color: var(--light-text);
            font-size: 1rem;
        }

        .calculator-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-section, .calculation-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .section-title i {
            font-size: 1.1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary-color);
        }

        .product-card.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            overflow: hidden;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background-color: #3a5bd9;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(74, 107, 255, 0.05);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
        }

        .results-title {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--border-color);
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            color: var(--light-text);
        }

        .result-value {
            font-weight: 600;
        }

        .result-value.total {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .term-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .term-option {
            flex: 1;
            min-width: 80px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .term-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .fixed-payment-info {
            background-color: rgba(74, 107, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(74, 107, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
            }
            
            .product-section, .calculation-section {
                width: 100%;
            }
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Кредитный калькулятор</h1>
            <p>Рассчитайте условия кредита на выбранный товар</p>
        </div>

        <!-- Основной функционал калькулятора -->
        <div class="calculator-container">
            <div class="product-section">
                <div class="section-title">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>Выберите товар</h2>
                </div>
                
                <div class="product-grid" id="productGrid">
                    <div class="loading"></div>
                </div>
            </div>

            <div class="calculation-section">
                <div class="section-title">
                    <i class="fas fa-calculator"></i>
                    <h2>Кредитный расчёт</h2>
                </div>
                
                <div id="selectedProductInfo" style="display: none;">
                    <div class="input-group">
                        <label>Выбранный товар</label>
                        <div class="product-card selected" id="selectedProductDisplay">
                            <div class="product-image" id="selectedProductImage"></div>
                            <div class="product-name" id="selectedProductName"></div>
                            <div class="product-price" id="selectedProductPrice"></div>
                        </div>
                    </div>
                    
                    <div class="fixed-payment-info">
                        <div class="result-item">
                            <span class="result-label">Первоначальный взнос:</span>
                            <span class="result-value" id="initialPaymentDisplay"></span>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Срок кредита</label>
                    <div class="term-options">
                        <div class="term-option selected" data-months="3">3 месяца</div>
                        <div class="term-option" data-months="6">6 месяцев</div>
                        <div class="term-option" data-months="9">9 месяцев</div>
                        <div class="term-option" data-months="12">12 месяцев</div>
                    </div>
                </div>
                
                <button class="calculate-btn" id="calculateBtn">
                    <i class="fas fa-calculator"></i> Рассчитать платеж
                </button>
                
                <div class="results" id="results" style="display: none;">
                    <div class="results-title">
                        <i class="fas fa-file-invoice-dollar"></i> Результаты расчета
                    </div>
                    <div class="result-item">
                        <span class="result-label">Стоимость товара:</span>
                        <span class="result-value" id="resultProductPrice"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Первоначальный взнос:</span>
                        <span class="result-value" id="resultInitialPayment"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Срок кредита:</span>
                        <span class="result-value" id="resultLoanTerm"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Ежемесячный платеж:</span>
                        <span class="result-value" id="resultMonthlyPayment"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Общая сумма выплат:</span>
                        <span class="result-value total" id="resultTotalPayment"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация переменных
            let products = [];
            let selectedProduct = null;
            let selectedTerm = 3;
            
            // DOM элементы
            const productGrid = document.getElementById('productGrid');
            const selectedProductInfo = document.getElementById('selectedProductInfo');
            const selectedProductName = document.getElementById('selectedProductName');
            const selectedProductPrice = document.getElementById('selectedProductPrice');
            const selectedProductImage = document.getElementById('selectedProductImage');
            const selectedProductDisplay = document.getElementById('selectedProductDisplay');
            const initialPaymentDisplay = document.getElementById('initialPaymentDisplay');
            const termOptions = document.querySelectorAll('.term-option');
            const calculateBtn = document.getElementById('calculateBtn');
            const results = document.getElementById('results');
            const resultProductPrice = document.getElementById('resultProductPrice');
            const resultInitialPayment = document.getElementById('resultInitialPayment');
            const resultLoanTerm = document.getElementById('resultLoanTerm');
            const resultMonthlyPayment = document.getElementById('resultMonthlyPayment');
            const resultTotalPayment = document.getElementById('resultTotalPayment');
            
            // Загружаем данные из CSV файла
            loadProductsFromCSV();
            
            // Слушатели событий
            calculateBtn.addEventListener('click', calculateLoan);
            
            // Обработчики для выбора срока кредита
            termOptions.forEach(option => {
                option.addEventListener('click', () => {
                    termOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedTerm = parseInt(option.dataset.months);
                });
            });
            
            // Функция загрузки товаров из CSV
            function loadProductsFromCSV() {
                fetch('ONYX.csv')
                    .then(response => response.text())
                    .then(data => {
                        // Парсим CSV данные
                        const lines = data.split('\n');
                        products = [];
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (line) {
                                const parts = line.split(';');
                                if (parts.length >= 3) {
                                    products.push({
                                        id: i + 1,
                                        name: parts[0].trim(),
                                        price: parseFloat(parts[1].trim()),
                                        image: parts[2].trim(),
                                        monthlyInterest: 11 // Фиксированная ставка 11%
                                    });
                                }
                            }
                        }
                        
                        // Рендерим товары
                        renderProducts();
                    })
                    .catch(error => {
                        console.error('Ошибка загрузки CSV файла:', error);
                        productGrid.innerHTML = '<p style="color: red; text-align: center;">Не удалось загрузить товары. Пожалуйста, проверьте наличие файла ONYX.csv</p>';

                                monthlyInterest: 11
                            },
                            {
                                id: 2,

                                price: 89990,
                                image: 'https://dlcdnwebimgs.asus.com/gain/4F1D7C3B-9C9D-4E1B-8A8D-5E8F5B5A5A5D/w1000/h732',
                                monthlyInterest: 11
                            },
                            {
                                id: 3,
                                name: 'Телевизор LG OLED',
                                price: 129990,
                                image: 'https://www.lg.com/ru/images/televisions/md07544261/gallery/1100_1.jpg',
                                monthlyInterest: 11
                            },
                            {
                                id: 4,
                                name: 'Холодильник Bosch',
                                price: 75990,
                                image: 'https://media.btech.com/media/catalog/product/cache/c687aa7517cf01e65c009f6943c2b1e9/1/0/1000x1000_1_34.jpg',
                                monthlyInterest: 11
                            }
                        ];
                        
                        renderProducts();
                    });
            }
            
            // Функция рендеринга товаров
            function renderProducts() {
                productGrid.innerHTML = '';
                
                if (products.length === 0) {
                    productGrid.innerHTML = '<p style="text-align: center; color: var(--light-text);">Нет доступных товаров</p>';
                    return;
                }
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.dataset.id = product.id;
                    
                    // Исправляем отображение изображений
                    const imgHtml = product.image ? 
                        `<img src="${product.image}" alt="${product.name}" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\"fas fa-box-open\"></i>'">` : 
                        '<i class="fas fa-box-open"></i>';
                    
                    productCard.innerHTML = `
                        <div class="product-image">
                            ${imgHtml}
                        </div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${formatPrice(product.price)} ₽</div>
                    `;
                    
                    productCard.addEventListener('click', () => selectProduct(product));
                    productGrid.appendChild(productCard);
                });
            }
            
            // Функция выбора товара
            function selectProduct(product) {
                selectedProduct = product;
                
                // Обновляем UI выбранного товара
                selectedProductName.textContent = product.name;
                selectedProductPrice.textContent = `${formatPrice(product.price)} ₽`;
                
                // Обрабатываем изображение товара
                selectedProductImage.innerHTML = product.image ? 
                    `<img src="${product.image}" alt="${product.name}" onerror="this.onerror=null; this.innerHTML='<i class=\"fas fa-box-open\"></i>'">` : 
                    '<i class="fas fa-box-open"></i>';
                
                // Рассчитываем и отображаем первоначальный взнос (18%)
                const initialPayment = Math.round(product.price * 0.18);
                initialPaymentDisplay.textContent = `${formatPrice(initialPayment)} ₽`;
                
                selectedProductInfo.style.display = 'block';
                results.style.display = 'none';
                
                // Убираем выделение у всех карточек и выделяем текущую
                document.querySelectorAll('.product-section .product-card').forEach(card => {
                    card.classList.remove('selected');
                });
                
                const selectedCard = document.querySelector(`.product-section .product-card[data-id="${product.id}"]`);
                if (selectedCard) selectedCard.classList.add('selected');
            }
            
            // Функция расчета кредита
            function calculateLoan() {
                if (!selectedProduct) {
                    alert('Пожалуйста, выберите товар для расчета');
                    return;
                }
                
                const productPrice = selectedProduct.price;
                const initialPayment = Math.round(productPrice * 0.18); // Фиксированный взнос 18%
